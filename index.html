<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект Яндекс по основам JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content page__content">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__info-edit"></button>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="elements" aria-label="Фотографии">
          <ul class="elements__list">
            <li class="elements__card">
              <img
                src="./images/karachaevsk.png"
                alt="Фотография Карачаевска"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Карачаевск</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/elbrus.png"
                alt="Фотография горы Эльбрус"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/dombai.png"
                alt="Фотография Домбая"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/perm_krai_medium.jpg"
                alt="Фотография водопада в Пермском крае"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Пермский край</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/ivanovo_medium.jpg"
                alt="Фотография многоэтажного дома"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Иваново</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/moscow_medium.jpg"
                alt="Фотография Храма Василия Блаженного"
                class="elements__image"
              />
              <div class="elements__description">
                <h2 class="elements__title">Москва</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input
            type="text"
            class="popup__input popup__input_field_name"
            placeholder="Имя"
            name="name"
          />
          <input
            type="text"
            class="popup__input popup__input_field_description"
            placeholder="Описание"
            name="description"
          />
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
