<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект Яндекс по основам JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content page__content">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__info-edit"></button>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="elements" aria-label="Фотографии">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="popup-form-edit">
          <input
            type="text"
            class="popup__input popup__input_field_name"
            placeholder="Имя"
            name="name"
          />
          <input
            type="text"
            class="popup__input popup__input_field_description"
            placeholder="Описание"
            name="description"
          />
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add" name="popup-form-add">
          <input
            type="text"
            class="popup__input popup__input_field_name-place"
            placeholder="Название"
            name="name"
          />
          <input
            type="url"
            class="popup__input popup__input_field_link"
            placeholder="Ссылка на картинку"
            name="link"
          />
          <button type="submit" class="popup__save-btn">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__image-container">
        <button class="popup__close-btn" type="button"></button>
        <figure class="popup__figure">
          <img
            src="#"
            alt="Увеличенное изображение"
            class="popup__image-enlarged"
          />
          <figcaption class="popup__image-figcaption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="card">
      <li class="elements__card">
        <img src="" alt="" class="elements__image" />
        <button class="elements__delete-btn" type="button"></button>
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
